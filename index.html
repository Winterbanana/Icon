<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Tugade Icon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .icon-container {
            display: flex;
            gap: 20px;
        }
        .icon-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            font-size: 100px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .circle, .square {
            position: absolute;
            width: 130px;
            height: 130px;
            z-index: -1;
            animation: backgroundAnimate 3s infinite alternate;
        }
        .circle {
            border-radius: 50%;
        }
        .square {
            border-radius: 10px;
        }
        @keyframes backgroundAnimate {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .icon-m { background-color: #ea4335; color: white; }
        .icon-a { background-color: #4285f4; color: white; }
        .icon-r { background-color: #34a853; color: white; }
        .icon-k { background-color: #fbbc05; color: white; }
        .icon-t { background-color: #ea4335; color: white; }
        .icon-u { background-color: #4285f4; color: white; }
        .icon-g { background-color: #34a853; color: white; }
        .icon-a2 { background-color: #fbbc05; color: white; }
        .icon-d { background-color: #ea4335; color: white; }
        .icon-e { background-color: #4285f4; color: white; }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon-wrapper"><div class="circle icon-m"></div>M</div>
        <div class="icon-wrapper"><div class="square icon-a"></div>A</div>
        <div class="icon-wrapper"><div class="circle icon-r"></div>R</div>
        <div class="icon-wrapper"><div class="square icon-k"></div>K</div>
    </div>
    <div class="icon-container">
        <div class="icon-wrapper"><div class="circle icon-t"></div>T</div>
        <div class="icon-wrapper"><div class="square icon-u"></div>U</div>
        <div class="icon-wrapper"><div class="circle icon-g"></div>G</div>
        <div class="icon-wrapper"><div class="square icon-a2"></div>A</div>
        <div class="icon-wrapper"><div class="circle icon-d"></div>D</div>
        <div class="icon-wrapper"><div class="square icon-e"></div>E</div>
    </div>
</body>
</html>
